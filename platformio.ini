[env:m5stack-core-esp32]
platform = espressif32
board = m5stack-core-esp32
framework = arduino
monitor_speed = 19200
lib_deps = 
	m5stack/M5Stack@^0.4.6
	m5stack/M5GFX@^0.1.11
	bblanchon/ArduinoJson@^6.21.3
	m5stack/M5Unit-ENV@^0.0.9
	knolleary/PubSubClient@^2.8